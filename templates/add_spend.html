<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- todo: use a different css file for this page -->
    <link rel="stylesheet" href="s/css/add_spend.css"> <!-- http://localhost:8080/s/css/auth.css -->
    <title>Add_Spend</title>
</head>
<body>
    <button id="addButton" class="btn btn-primary mt-3">Add</button>
    <div id="overlay" class="overlay"></div>
    <div id="formContainer" class="form-container">
        <form action="/api/spends/create" method="POST">
            <h1 class="text-center">add spend</h1>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Description" name="discription" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Tag" name="tag" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">add spend</button>
        </form>
    </div>
</body>
</html>
