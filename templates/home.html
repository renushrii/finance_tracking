<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/s/js/home.js"></script>
    <link rel="stylesheet" href="/s/css/home.css"> <!-- http://localhost:8080/s/css/auth.css -->
    <title>Home</title>
</head>

<body>
    <div class="row">
        <div class="col-12  position-relative">
            <div class = "col-lg-6">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .SpendsByTag }}
                        <tr>
                            <td>{{ .Tag }}</td>
                            <td>${{ .Amount }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 position-relative">
                <div class="pie-chart-container">
                    <h1>Pie Chart</h1>
                    <div class="piechart"></div>
                </div>
            </div>

        </div>

        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Tag</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Spends }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Description }}</td>
                        <td>${{ .Amount }}</td>
                        <td>{{ .CreatedAt }}</td>
                        <td>{{ .Tag }}</td>
                        <td>
                            <form method="get" action="/api/spends/delete/{{ .Id }}">
                                <input type="hidden" name="spend_id" value="{{ .Id }}">
                                <button type="submit" class="delete-button">
                                    <img src="finance-tracking/templates/dustbin-icon.png" alt="Delete" class="dustbin-icon">
                                </button>
                            </form>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
            <div class="add-spend-button">
                <a href="/p/spends/create">Add Spend</a>
            </div>
        </div>
    </div>
</body>
</html>
